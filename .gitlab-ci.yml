deploy-selenoid-62:
  stage: deploy
  extends: .ssh-base
  variables:
    SSH_PRIVATE_KEY: $SSH_AMD_PRIVATE_KEY_244
  rules:
    - if: '$CI_PIPELINE_SOURCE == "schedule" || $CI_PIPELINE_SOURCE == "merge_request_event"'
      when: never
    - if: '$CI_PIPELINE_SOURCE == "push"'
      when: manual
  script:
    - scp -r -o StrictHostKeyChecking=no ./selenoid $SSH_USER@$SSH_AMD_MACHINE_244:~
    - ssh $SSH_USER@$SSH_AMD_MACHINE_244 "docker-compose --version"
    - ssh $SSH_USER@$SSH_AMD_MACHINE_244 "export LIMIT=2 && cd ~/selenoid && docker-compose down && docker-compose rm -f && docker-compose up -d"
    - ssh $SSH_USER@$SSH_AMD_MACHINE_244 "cat ~/selenoid/config/browsers.json  | jq -r '..|.image?|strings' | xargs -I{} docker pull {}"